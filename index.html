<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviamaster Casino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Рамка с сигналами -->
    <div class="signal-frame">
      <div class="signal-block" id="signalBlock">
        <div class="loader" id="loader"></div>
        <p id="coef"></p>
        <p id="distance"></p>
      </div>
    </div>

    <!-- Кнопки -->
    <div class="controls">
      <button id="getSignalBtn">Получить сигнал</button>
      <p id="countdown"></p>
      <button id="openModal">Назад</button>
    </div>
  </div>

  <!-- Модальное окно -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Добавить сигнал</h2>
      <input type="text" id="coefInput" placeholder="Кэф">
      <input type="text" id="distanceInput" placeholder="Расстояние">
      <button id="addSignalBtn">Добавить</button>
      <h3>Список сигналов</h3>
      <ul id="signalList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
